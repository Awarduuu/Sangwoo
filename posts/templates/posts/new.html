{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h1>
        상품 등록하기
    </h1>
    <form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>상품명</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label>상품 설명</label>
            <textarea class="form-control" name="content"></textarea>
        </div>
        <div class="form-group">
            <label>가격</label>
            <textarea class="form-control" name="price"></textarea>
        </div>
        <input type="file", name="image">
        <input type="submit" value="제출" class="btn btn-outline-primary">
    </form>
</div>
{% else %}
<h3>로그인 후 이용이 가능합니다.</h3>
<a href = "{% url 'account_login' %}" class="btn btn-warning">로그인</a>
<a href = "{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
{% endif %}
{% endblock %}
