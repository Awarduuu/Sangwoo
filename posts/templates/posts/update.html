{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>수정하기</h1>
    <form action="{% url 'posts:update' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class = "form-group">
            <label>상품명</label>
            <input type = "text" class="form-control" name="title" value = "{{post.title}}">
        </div>
        <div class = "form-group">
            <label>설명</label>
            <textarea class="form-control" name="content">{{post.content}}</textarea> 
        </div>
        <div class = "form-group">
            <label>가격</label>
            <textarea class="form-control" name="price">{{post.price}}</textarea> 
        </div>
        <input type="file", name="image">
        <input type = "submit" value=수정 class="btn btn-outline-primary">
    </form>

</div>
{% endblock %}
